<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="card">
          <div class="bg-dark card-header text-center text-white">
            Virtual Scrolling
          </div>
          <div class="card-body">
            <div class="scroll-container">
              <div *ngFor="let item of items; let i = index" class="item" [attr.id]="'item-'+i">
                {{ item }}
              </div>
              <div *ngIf="isLoading" class="loading">
                Loading...
              </div>
              <div #lastItem></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
